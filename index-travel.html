<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок вартості подорожі</title>
    <link rel="stylesheet" href="style-travel.css">
    <script src="script-travel.js"></script>
</head>
<body>
    <div class="container">
        <h2>Розрахунок вартості подорожі</h2>
        <div class="form-group">
            <label for="budget">Бюджет подорожі ($):</label>
            <input type="number" id="budget" min="0" required>
        </div>
        <div class="form-group">
            <label for="country">Бажана країна відпочинку:</label>
            <select id="country" required>
                <option value="">Оберіть країну</option>
                <option value="Україна">Україна</option>
                <option value="Італія">Італія</option>
                <option value="Таїланд">Таїланд</option>
            </select>
        </div>
        <button onclick="calculate()">Розрахувати</button>
        <p id="result"></p>
    </div>
    <div class="link">
        <a href="./index-sale.html">Перейти до розрахунку знижки за покупки -></a>
    </div>
</body>
</html>
